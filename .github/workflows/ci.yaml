name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Skip CI on template repo - remove this line when using the template
env:
  IS_TEMPLATE: ${{ github.repository == 'DiluDevX/microservice-template' }}

jobs:
  lint-and-typecheck:
    # Skip if this is the template repository
    if: github.repository != 'DiluDevX/microservice-template'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: yarn prisma:generate

      - name: Run ESLint
        run: yarn lint

    if: github.repository != 'DiluDevX/microservice-template'
      - name: Run TypeScript type check
        run: yarn typecheck

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: yarn prisma:generate

      - name: Build
        run: yarn build

  docker-build:
    runs-on: ubuntu-latest
    if: github.repository != 'DiluDevX/microservice-template'
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: microservice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
